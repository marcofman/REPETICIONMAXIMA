<div id="auth-modal" class="hidden fixed inset-0 z-50 flex items-center justify-center">
  <div class="absolute inset-0 bg-black/60" onclick="closeAuthModal()"></div>
  <div class="relative z-10 w-full max-w-md bg-white rounded-2xl shadow-2xl p-6">
    <div class="flex items-center justify-between mb-4">
      <h3 class="text-2xl font-extrabold">Mi cuenta</h3>
      <button class="text-gray-500 hover:text-black" onclick="closeAuthModal()">✕</button>
    </div>
    <form onsubmit="handleEmailPasswordAuth(event)" class="space-y-4">
      <div class="flex gap-4 text-sm">
        <label class="flex items-center gap-2"><input type="radio" name="authMode" value="login" checked> Ingresar</label>
        <label class="flex items-center gap-2"><input type="radio" name="authMode" value="signup"> Crear cuenta</label>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="auth-email">Email</label>
        <input id="auth-email" type="email" required class="w-full px-4 py-3 border rounded-lg focus:ring-accent-vibrant focus:border-accent-vibrant"/>
      </div>
      <div>
        <label class="block text-sm font-medium mb-1" for="auth-password">Contraseña</label>
        <input id="auth-password" type="password" required minlength="6" class="w-full px-4 py-3 border rounded-lg focus:ring-accent-vibrant focus:border-accent-vibrant"/>
      </div>
      
      <div class="text-right">
        <button type="button" class="text-sm text-gray-600 hover:text-black underline" onclick="requestPasswordReset()">
          ¿Olvidaste tu contraseña?
        </button>
      </div>

      <button type="submit" class="cta-button w-full px-6 py-3 rounded-lg bg-accent-vibrant text-black font-bold">Continuar</button>
    </form>
  </div>
</div>
